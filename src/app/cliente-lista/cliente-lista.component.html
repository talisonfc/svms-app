<mat-card>
  <mat-card-header>
      <mat-card-title>Tabela de clientes</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-expansion-panel *ngFor="let c of clientes; index as i">
        <mat-expansion-panel-header>
            <mat-panel-title><b>{{c.nome_completo.split(' ')[0]}}</b></mat-panel-title>
            <mat-panel-description>
                <button class="button-right-2" (click)="delete(c._id,i)"><i class="material-icons">delete</i></button>
                <button class="button-right-1" (click)="update(c._id,i)"><i class="material-icons">create</i></button>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-panel-description>
            <table class="table">
                <tr><td><b>Nome</b></td><td>{{c.nome_completo}}</td></tr>
                <tr><td><b>Tipo</b></td><td>{{c.tipo_pessoa}}</td></tr>
                <tr><td><b>CPF/CNPJ</b></td><td>{{c.cpf_cnpj}}</td></tr>
                <tr><td><b>Email</b></td><td>{{c.email}}</td></tr>
                <tr><td><b>Celular</b></td><td>{{c.celular}}</td></tr>
            </table>
        </mat-panel-description>

    </mat-expansion-panel>
