<!-- ############# MENU-BAR -->
<div class="barra-de-notificacao">
  <button mat-button [matMenuTriggerFor]="menu"><b>Menu</b></button>
  <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="setOpcao('app-cliente')">Cliente</button>
      <button mat-menu-item (click)="setOpcao('app-sensor')">Sensor</button>
      <button mat-menu-item (click)="setOpcao('app-produto')">Produto</button>
      <button mat-menu-item (click)="setOpcao('app-venda')">Venda</button>
      <button mat-menu-item (click)="setOpcao('app-monitor')">Monitor</button>
  </mat-menu>

  <div style="float: right">
    <label id="usuario">{{usuario.usuario}}</label>
    <button (click)="sair()" mat-button><b>Sair</b></button>    
  </div>
  
</div>

<!-- ############# AREA DE TRABALHO -->
<div id="desktop">
  <div>
    <app-cliente *ngIf="opcao === 'app-cliente'"></app-cliente>
  </div>

  <div>
    <app-produto *ngIf="opcao === 'app-produto'"></app-produto>
  </div>

  <div>
    <app-venda *ngIf="opcao === 'app-venda'"></app-venda>
  </div>

  <div>
    <app-sensor *ngIf="opcao == 'app-sensor'"></app-sensor>
  </div>

  <div>
    <app-monitor *ngIf="opcao == 'app-monitor'"></app-monitor>
  </div>
</div>
