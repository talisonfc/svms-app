<mat-card>
    <mat-card-header>
      <mat-card-title>Monitor</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>  

      <div class="row">
        <div class="col-md-2" *ngFor="let s of sensores">
            <mat-card class="saida-sensor">
              <mat-card-header class="titulo"><b>{{s.nome}}</b></mat-card-header>
              <mat-card-content class="text-center valor">{{s.valor}}</mat-card-content>
            </mat-card> 
        </div>
      </div>
          
    </mat-card-content>
  </mat-card>
