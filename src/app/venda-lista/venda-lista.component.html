<mat-card>
  <mat-card-header>
    <mat-card-title>Tabela de vendas</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-expansion-panel *ngFor="let v of vendas; index as i">
      <mat-expansion-panel-header>
        <mat-panel-title><b>{{v.id_cliente}}</b></mat-panel-title>
        <mat-panel-description>
          <button class="button-right-2" (click)="delete(v._id,i)"><i class="material-icons">delete</i></button>
          <button class="button-right-1" ><i class="material-icons">create</i></button>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-panel-description>
        <table class="table">
          <tr><td><b>Cliente</b></td><td>{{v.id_cliente}}</td></tr>
          <tr><td><b>Produtos</b></td><td>{{v.produtos}}</td></tr>
          <tr><td><b>Quantidades</b></td><td>{{v.quantidades}}</td></tr>
        </table>
    </mat-panel-description>

  </mat-expansion-panel>

</mat-card>
